<!DOCTYPE html>
<html lang="en">
  <head>
    <title>InstaBuddy</title>

    <meta charset="UTF-8">
    <meta name="description" content="Instant button generator." />
    <meta name="keywords" content="instabuddy, audio, fun, button, generator" />
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Icons. -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff0000">
    <meta name="theme-color" content="#ffffff">

    <!-- Styles. -->
    <!-- build:css /app.min.css -->
    <link rel="stylesheet" href="/css/animations.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/colors.css" />
    <!-- endbuild -->

    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-83250562-8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments)};
      gtag('js', new Date());

      gtag('config', 'UA-83250562-8');
    </script>
  </head>
  <body onkeydown="app.onKey(event.keyCode)">
    <div id="error"></div>
    <div id="background">
      <div class="background-text">InstaBuddy</div>
    </div>

    <div id="buttons" onclick="app.onButtonClick(event)">
      <div id="add" class="btn add" onclick="app.addButton(event)">
        <p>+</p>
      </div>
    </div>

    <audio></audio>
    <a id="download"></a>

    <script>const mode = 'default'</script>
    <!-- build:js /app.min.js -->
    <script src="/js/el.js"></script>
    <script src="/js/events.js"></script>
    <script src="/js/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
