<!DOCTYPE html>
<html lang="en">
  <head>
    <title>InstaBuddy</title>

    <meta charset="UTF-8">
    <meta name="description" content="Instant button generator." />
    <meta name="keywords" content="instabuddy, audio, fun, button, generator" />

    <!-- Icons. -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff0000">
    <meta name="theme-color" content="#ffffff">

    <!-- Styles. -->
    <!-- build:css /app.min.css -->
    <link rel="stylesheet" href="/css/animations.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/colors.css" />
    <!-- endbuild -->
  </head>
  <body id="top" onkeydown="app.onKey(event.keyCode)">
    <div id="buttons" onclick="app.onButtonClick(event)">
      <div class="btn add" onclick="app.addButton(event)">
        <p>+</p>
      </div>
    </div>

    <audio></audio>
    <a id="download"></a>

    <script src="/js/binary.min.js"></script>
    <!-- build:js /app.min.js -->
    <script src="/js/config.js"></script>
    <script src="/js/el.js"></script>
    <script src="/js/events.js"></script>
    <script src="/js/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
